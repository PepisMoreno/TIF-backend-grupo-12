<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
    <header id="header">
        
      <h1>Caracterizador de Plantas</h1>

      </nav>
    </header>
    <main>
        <div id="app" class="container">
            <h1>Plantas</h1>
            <br>
            <a class="btn btn-primary" href="pages/planta_nueva.html">Nuevo</a>
            <br><br>
            <div v-if="error">
            <p>Lo sentimos , ........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre Común</th>
                                    <th scope="col">Nombre Científico</th> <!--cambié Foto por Nombre Cientifico -->
                                    <th scope="col">Imagen</th><!--cambié Tipo por Imagen -->
                                    <th scope="col">Acciones</th><!--esta es la columna en la que se insertan los botones-->
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" v-for="planta in Plantas">
                                    <td scope="row">{{planta.id}}</td>
                                    <td>{{planta.nombreComun}}</td>
                                    <td>{{planta.nombreCientif}}</td>
                                    <td>
                                        <img width="80" :src="planta.imagen" :alt="planta.nombre">
                                    </td>
                                    <td>
                                        <a class="btn btn-primary" :href="'pages/planta_update.html?id='+ planta.id" >Editar</a>
                                        <button type="button" class="btn btn-danger" v-on:click="eliminar(planta.id)" >Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
    <!--poner footer nuestro aquí-->  
    </footer>

    crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="js/plantas.js"></script>
</body>
</html>
